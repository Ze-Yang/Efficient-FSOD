_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 50
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: True
  ROI_HEADS:
    NUM_CLASSES: 20
    NAME: 'ReweightedROIHeads_Incre'
INPUT:
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MIN_SIZE_TEST: 800
DATASETS:
  TRAIN: ('voc_2007_trainval',)
  TEST: ('voc_2007_test',)
  SHOT: 5
SOLVER:
  STEPS: (600, 800)
  WARMUP_ITERS: 50
  MAX_ITER: 900
  CHECKPOINT_PERIOD: 100
  BASE_LR: 0.02
SPLIT: 1
PHASE: 2
METHOD: 'ours'
INIT_ITERS: 50
LOAD_FILE:
  ./results/VOC_split1_pretrain/model_final.pth
OUTPUT_DIR:
  ./results/fewshot/VOC/voc_ours_split1_5shot_1_rp1
#  ./results/fewshot/test