_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "/Path/to/Base/Pretrain/Weight"
  MASK_ON: False
  RESNETS:
    DEPTH: 101
  BACKBONE:
    FREEZE: False
    FREEZE_AT: 2
  RPN:
    ENABLE_DECOUPLE: True
    BACKWARD_SCALE: 0.0
    POST_NMS_TOPK_TRAIN: 2000
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: True
    LR_FACTOR: 0.5
  ROI_HEADS:
    ENABLE_DECOUPLE: True
    BACKWARD_SCALE: 0.01
    CLS_DROPOUT: True
    NUM_CLASSES: 80
    SCORE_THRESH_TEST: 0.01
DATASETS:
  TRAIN: ('coco_2017_train_all',)
  TEST: ('coco_2017_val_all',)
  SHOT: 10
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.01
  STEPS: (800,)
  MAX_ITER: 1000
  CHECKPOINT_PERIOD: 200
  WARMUP_ITERS: 0
SETTING: 'Incremental'
PHASE: 2
METHOD: 'ours'
INIT_ITERS: 30
OUTPUT_DIR:
  "/Path/to/Output/Dir"
